<!DOCTYPE html>
<html>
<head>
    <title>Forms</title>
</head>
<body>
  <form>
    <fieldset>
    <legend>Title</legend>
      <label for="name">Your name</label>
      <input type="text" id="name" name="yourName">

      <label for="age">Your age</label>
      <select id="age" name="yourAge">
        <option>20</option>
        <option>21</option>
        <option>22</option>
      </select>
    </fieldset>
    <fieldset>
      <label>
        <input type="radio" name="radio1">
        Count 1
      </label>
      <label>
        <input type="radio" name="radio1">
        Count 2
      </label>
      <label>
        <input type="radio" name="radio1">
        Count 3
      </label>
    </fieldset>
    <fieldset>
      <label>
        <input type="checkbox" name="checkbox1">
        Checkbox 1
      </label>
      <label>
        <input type="checkbox" name="checkbox1">
        Checkbox 2
      </label>
      <label>
        <input type="checkbox" name="checkbox1">
        Checkbox 3
      </label>
    </fieldset>
    <button value="btn1" type="reset">Reset</button>
    <button value="btn1" type="submit">Submit</button>
  </form>


</body>
</html>
